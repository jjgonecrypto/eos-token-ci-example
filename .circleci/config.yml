version: 2
jobs:
  prepare:
    docker:
      - image: circleci/node:8.11
    working_directory: ~
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1.0-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1.0-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1.0-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: .
          paths:
            - node_modules

  compile:
    docker:
      - image: eosio/cdt:v1.4.0
    working_directory: ~
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: mkdir build && eosio-cpp --version | tee build/temp.txt
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
            - build

  test:
    docker:
      - image: circleci/node:8.11
      - image: eosio/eos:v1.4.3
        command:
          # expose keosd at 5555
          [keosd, "--http-server-address=0.0.0.0:5555"]
      - image: eosio/eos:v1.4.3
        command:
          # expose nodeos at 7777
          ["exec", "nodeos", "-e", "-p", "eosio", "--plugin eosio::producer_plugin", "--plugin eosio::chain_api_plugin", "--plugin eosio::history_plugin", "--plugin eosio::history_api_plugin", "--plugin eosio::http_plugin", "-d /mnt/dev/data", "--config-dir /mnt/dev/config", "--http-server-address=0.0.0.0:7777", "--access-control-allow-origin=*", "--contracts-console" ,"--http-validate-host=false", "--filter-on='*'"]
    working_directory: ~
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: ls -lat
      - run: cat build/temp.txt
      - run: curl http://localhost:5555
      - run: curl http://localhost:7777      -

workflows:
  version: 2
  dev:
    jobs:
      - prepare
      - compile:
          requires:
            - prepare
      - test:
          requires:
            - compile
